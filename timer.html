<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/timer.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Cronômetro Digital</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <i class="ph ph-clock"></i>
                <p>Relógio</p>
            </a>
            <a href="timer.html">
                <i class="ph ph-timer"></i>
                <p>Cronômetro</p>
            </a> 
        <nav>
    </header>

    <div class="stopwatch">
        <h2 id="timer">00:00:00</h2>

        <div class="actions">
            <button id="reset">
                <i class="ph ph-arrow-clockwise"></i>
            </button>
            <button id="power" action="start">
                <i class="ph ph-play"></i>
            </button>
            <button id="mark">
                <i class="ph ph-flag-banner-fold"></i>
            </button>
        </div>

        <div id="marks-list"></div>
    </div>
    
    <script src="js/script_timer.js"></script> 
</body>
</html>
